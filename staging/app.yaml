apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-project
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/rarnhart/argocd-sedp.git
    targetRevision: HEAD
    path: "staging/templates"
  project: default
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true
