apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rarnhart/argocd-sedp.git
    targetRevision: staging-project
    path: ./template
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
